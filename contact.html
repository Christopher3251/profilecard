<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card </title>
    <link rel="stylesheet" href="contact.css">
</head>

<body>
    <nav class="profile-nav">
        <ul>
            <li>
                <a href="index.html">
                    Home
                </a>
            </li>
            <li>
                <a href="about.html">
                    About
                </a>
            </li>
            <li>
                <a href="contact.html" class="active">
                    Contact
                </a>
            </li>
        </ul>
    </nav>

    <div class="main-body">
        <form action="">
            <p>Please complete all required (*) feilds</p>
            <label for="fullname">Fullname:</label><br>
            <input type="text" name="" id="fullname" data-testid="test-contact-name" required><br>
            
            <label for="email">Email:</label><br>
            <input type="email" name="" id="email" data-testid="test-contact-email" required><br>
            
            <label for="subject">Subject:</label><br>
            <input type="text" name="" id="subject" data-testid="test-contact-subject" required><br>

            <label for="message">Message:</label><br>
            <textarea name="" id="message" rows="3" data-testid="test-contact-message" required minlength="10"></textarea><br>

            <button data-testid="test-contact-submit">Submit</button>
        </form>
    </div>
</body>

</html>
